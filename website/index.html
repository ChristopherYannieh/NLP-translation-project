<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <title>French Translator</title>



</head>
<body>
    <div class="container m-auto" >
        <div class="row text-center">
            <h1 class=""><b>Translate Your Sentence</b></h1>
            <p class=''>Write a sentence in English below and click the "translate" button to translate it to French </p>

            <div class="input-group mb-3 ">
                <form method="POST" class="form input-group text-center">
                    <input type="text" class="form-control" placeholder="English sentence" name="input">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Translate</button>
                    <br>
                    <div class="TranslatedSentence mx-auto" name="translation">
                        
                        <p class="my-auto">{{translation}}</p></div>
                </form>
            </div>
        </div>
    </div>

</body>
<script src="assets/js/jquery-3.6.1.min.js"></script>
<script src="assets/js/bootstrap.js"></script>
<script src="js/js.js"></script>
</html>
